<script type="text/javascript">
 function validateForm()
 {
 	var user=document.myform.fn.value;
 	var con=document.myform.contact.value;
 	
 	
 	//username
 	if(user == "")
 	{
 	  document.getElementById("uname").innerHTML="**please fill username field**";
	 return false;
	}
	if((user.length<=2)||(user.length>20))
 	{
 	  document.getElementById("uname").innerHTML="**please enter valid username field**";
	  return false;
 	 }
 	

	 //contact no.
 	if(con == "")
	{
	  document.getElementById("con1").innerHTML="**please enter contact **";
	  return false;
 	  } 
	 if(isNaN(con))
	{
	  document.getElementById("con1").innerHTML="**only digits are allowed**";
 	  return false;
 	} 
 	if(con.length !=10)
	{
	  document.getElementById("con1").innerHTML="**please enter valid contact**"
	return false;
 	  } 
}

</script>
